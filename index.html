<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/cb06fec0a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="musicPlayer">
        <button id="playlist">
            <i class="fa-solid fa-angle-down"></i>
        </button>
        <img src="images/505.jfif" id="songÄ°mage">

        <div class="songDetails">
            <p id="songName"></p>
            <p id="songArtist"></p>
        </div>

        <div class="playerOptions">
            <button id="shuffle">
                <i class="fa-solid fa-shuffle"></i>
            </button>
            <button id="prev">
                <i class="fa-solid fa-backward-step"></i>
            </button>
            <button id="play">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="pause" class="hide">
                <i class="fa-solid fa-pause"></i>
            </button>
            <button id="next">
                <i class="fa-solid fa-forward-step"></i>
            </button>
            <button id="repeat">
                <i class="fa-solid fa-repeat"></i>
            </button>
        </div>

        <audio id="audio" src="assets/505.mp3" preload="metadata"></audio>
        <div id="progressBar">
            <div id="currentProgress"></div>
        </div>

        <div class="timeContainer">
            <div id="currentTime"></div>
            <div id="maxDuration"></div>
        </div>

        <div id="playlistContainer" class="hide">
            <button id="closeButton">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <ul id="playlistSongs">
    
            </ul>
        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
